# Firebase App Hosting Configuration
runConfig:
  minInstances: 0
  maxInstances: 1
  concurrency: 100
  cpu: 1
  memoryMiB: 512

env:
  - variable: SMTP_HOST
    secret: SMTP_HOST
  - variable: SMTP_PORT
    secret: SMTP_PORT
  - variable: SMTP_USER
    secret: SMTP_USER
  - variable: SMTP_PASS
    secret: SMTP_PASS
